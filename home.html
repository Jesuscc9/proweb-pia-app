<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      class="border text-white p-10"
      style="width: 500px"
      id="posts-container"
    ></div>

    <form
      class="mt-10 flex flex-col gap-10 text-white"
      data-controller="form"
      data-form-url-value="/posts/index.php"
    >
      <input
        type="text"
        title="post title"
        name="body"
        class="p-4 rounded-md text-black"
      />
      <input type="hidden" value="1" name="created_by" />
      <p class="text-red-500 hidden" data-form-target="error"></p>
      <button
        data-form-target="button"
        type="submit"
        class="bg-blue-500 w-min whitespace-nowrap px-4 py-2 rounded-md m-auto"
      >
        nuevo tuit
      </button>
    </form>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
