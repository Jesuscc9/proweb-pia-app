<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup.html</title>
    <script
      src="https://kit.fontawesome.com/5b306d8e74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="h-screen w-screen grid place-items-center">
      <form
        class="border-gray-200 border rounded-md p-10"
        data-controller="form"
        data-form-url-value="/auth/signup.php"
        data-form-redirect-value="login"
      >
        <h1 class="text-2xl text-center mb-4 font-bold text-white">
          Nueva cuenta
        </h1>
        <div class="mb-6">
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Nombre de usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@flowbite.com"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="avatar"
            class="block text-sm font-medium text-gray-300 m-0"
            >Foto de perfil</label
          >
          <p class="text-white opacity-20 text-xs mb-4">
            * Usaremos tu perfil de twitter para poner tu foto de perfil, en
            casi de que no tengas, deja este campo en blanco y se te asignara
            una foto aleatoria *
          </p>
          <div class="flex">
            <div
              class="w-10 bg-gray-50 border border-gray-300 text-white text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 grid place-content-center dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              @
            </div>
            <input
              type="text"
              id="avatar"
              name="avatar"
              class="bg-gray-50 border border-l-none border-gray-300 text-white text-sm rounded-r-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="jesus_tuiter_"
            />
          </div>
        </div>
        <div class="my-3">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <p class="text-red-500 form-error hidden" data-form-target="error"></p>

        <a
          href="/pages/login/"
          class="text-blue-300 hover:underline my-2 text-sm"
          >Ya tienes cuenta? Inicia sesión.</a
        >
        <br />
        <button
          type="submit"
          data-form-target="button"
          class="text-white mt-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Crear cuenta
        </button>
      </form>
    </div>
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
